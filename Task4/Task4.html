<html>
  <head>
   <meta charset="utf-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
      <div id="head">Крестики Нолики</div> 
      <div id="game-form">
              <span id="game-info" >Начало игры. Введите размер поля!</span>
              <input id="input-size-field" type="text" placeholder="Введите размер поля...">
              <input id="button-size-field" type="button" value="GO">
      </div>
      <div id="game-original-form">Введите размер поля не меньше пяти клеток и не больше двадцати. Победа присуждается игроку который выставит пять крестиков или пять ноликов в линию...</div>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
